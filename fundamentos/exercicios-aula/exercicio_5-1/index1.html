<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function chanceText (){
            let paragraph = document.getElementsByTagName('p')[1];
            paragraph.innerText = 'Quero ganhar R$4.000'
            console.log(paragraph);
        }
        

        function colorGreen(){
            let corGreen = document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109';
        }


        function colorRed(){
            let corRed = document.querySelector('.center-content').style.backgroundColor = 'white';
            console.log(corRed);
        }


        function correcao(){
            let corrigir = document.getElementsByTagName('h1')[0];
            corrigir.innerText = 'Exercício 5.1 - JavaScript'
            console.log(corrigir);
        }


        // function upperCase(){
        //     let letra = document.getElementsByTagName('p').style.textTransform = 'uppercase';
        //     concole.log(letra);
        //}

        
        function fundo(){
            let fundoParagrafo = document.getElementsByTagName('p')
            for (let i = 0; i < fundoParagrafo.length; i += 1){
                fundoParagrafo[i].style.backgroundColor = 'green';
            }
            console.log(fundoParagrafo);
        }

        chanceText()
        colorGreen()
        colorRed()
        // upperCase()
        correcao()
        fundo()
    </script>
  </body>
</html>
