<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 1-Crie uma barra verde na parte superior -->
  <header class="header">
    <!-- 2- Adiciona logotipo trybewarts -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem logo Trybewarts">
    <!-- 4. Crie um título com o texto Trybewarts centralizado dentro do Header -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- 3-Acrescente um formulário de login -->
    <form action="" class="trybewarts-login">
      <div class="forms">
        <input type="email" id="email" value="" name="email" placeholder="Email">
        <input type="password" id="senha" value="" name="password" placeholder="Senha">
        <button type="submit" id="btn" name="enviar">Entrar</button>
      </div>
    </form>
  </header>
  <!-- Requisito 5: criei um main com o id main-container e um form com o id form-container -->
  <main class="main-container">
    <form id="evaluation-form" class="form-container">
      <h1>Formulário de Avaliação</h1>
      <!-- Requisito 8: criar inputs de nome, sobrenome e email dentro do form-->
      <div class="names">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="house-email">
        <input type="text" id="input-email" placeholder="Email">
        <!-- 9- Acrescente ao formulario um select -->
        Casa:
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <hr>
      </div>
      <!-- 12-Acrescente ao formulário um campo de radio -->
      <div class="container">
        <section class="input-radio">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" id="backend" value="Backend">Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" id="fullstack" value="FullStack">Família FullStack
          </label>
          </label>
        </section>
        <!-- Requisito 13: div com um label e inputs checkbox -->
        <div class="label-content-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="hofs">
              <input type="checkbox" class="subject" id="hofs" value="HoFs">HoFs</label>
            <label for="jest">
              <input type="checkbox" class="subject" id="jest" value="Jest">Jest</label>
            <label for="promises">
              <input type="checkbox" class="subject" id="promises" value="Promises">Promises</label>
          </div>
          <div>
            <label for="react">
              <input type="checkbox" class="subject" id="react" value="React">React</label>
            <label for="sql">
              <input type="checkbox" class="subject" id="sql" value="SQL">SQL</label>
            <label for="python">
              <input type="checkbox" class="subject" id="python" value="Python">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <!-- Requisito 14: div com um label e inputs radio -->
      <div class="label-rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <!-- Requisito 15: textarea e label com id/class 'textarea' -->
      <div class="textarea-container">
        <label class="textarea">
          <p>Deixe seu comentário:</p>
        </label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <!-- 20-Crie um contador com o ID counter -->
        <label id="counter" for="">500</label>
      </div>
      <!-- Requisito 16: checkbox agreement -->
      <div class="agreement-container">
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
        </label>
      </div>
      <!-- Requisito 17: botao de submit -->
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <!-- Requisito 7: criei uma imagem com o src e id solicitados -->
    <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
  </main>
  <!-- Requisito 19: adicione um footer -->
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>

</html>
